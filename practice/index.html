        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    
    <script>
        function getCity(){
            //alert($("#zip").val());
            
            $.ajax({
                
                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                dataType: "json",
                data: { "zip": $("#zip").val() },
                success: function(data,status){
                  //alert(data); 
                  
                  $("#city").html(data.city)
                },
                complete: function(data, status){
                    
                }
                
            });
        }
    </script>
    
    </head>
